<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Donor Form</title>
  <link rel="stylesheet" href="css/styles1.css">
</head>

<body>
  <div class="loginbox" style="width: 520px; height: 950px;top: 55%;border-radius: 3%;">
    <img src="images/blood.ico" alt="" class="avatar" style="left: 175px;">
    <h1>Donar Registration</h1>
    <form>
      <p>Donar Name</p>
      <input type="text" name="" placeholder="Enter Your Full Name">
      <p>Gender</p>
      <input type="text" name="" placeholder="Male,Female or Other">
      <p>Age</p>
      <input type="text" name="" placeholder="Enter Your Age">
      <p>Blood Group</p>
      <input type="text" name="" placeholder="A,B,AB or O">
      <p>Email id</p>
      <input type="email" name="" placeholder="Enter Your Email id">
      <p>Mobile no.</p>
      <input type="text" name="" placeholder="Enter Your Mobile no.">
      <p>Location</p>
      <input type="text" name="" placeholder="Enter Your Location">
      <p>Pin Code</p>
      <input type="text" name="" placeholder="Enter Your Pin Code">
      <p>Username</p>
      <input type="text" name="" placeholder="Enter Your Username">
      <p>Password</p>
      <input type="password" name="" placeholder="Enter Password">
      <input type="submit" name="" value="Register">
    </form>
  </div>
</body>

</html>
